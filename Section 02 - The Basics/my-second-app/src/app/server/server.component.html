<!-- 
    String interpolation 
    {{ variable }}
    Any expression will be resolved as a string.
    We can call methods too
-->
<p>Server with ID {{ serverId }} is {{ serverStatus }}</p>

<!--
    Unlike structural directives, attribute directives don't add or remove elements.
    They only change the element they were placed.
    ngStyle expects to get a JavaScript object (key/value pairs)
-->
<p [ngStyle]="{backgroundColor: getColor()}">Server with ID {{ serverId }} is {{ serverStatus }}</p>

<!--
    ngClass allows us to remove or add CSS classes.
    key/value pair.
    Key is the CSS class, and the value is the condition.
-->
<p [ngStyle]="{backgroundColor: getColor()}" [ngClass]="{online: serverStatus === 'online'}">Server with ID {{ serverId }} is {{ serverStatus }}</p>
