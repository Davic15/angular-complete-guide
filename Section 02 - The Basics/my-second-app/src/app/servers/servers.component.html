<label>Server Name</label>
<!--
    We can use event as argument with $event to the method we want to trigger.
-->
<!--
    <input type="text" (input)="onUpdateServerName($event)">
-->

<!--
    This is two way binding.
    We can combine the sintaxis.
    It will trigger in the input event, and update serverName.
-->
<input type="text" [(ngModel)]="serverName">
<!--<p>{{ serverName }}</p>-->
<!--
    [] indicates to Angular we are using property binding, and we want to dinamically
    bing some property.
    We can bind all HTML properties.
    In this case we are getting a boolean.
    We are binding the disabled property with our TypeScript code.
-->
<!-- 
    Event binding using () and the name of the event what we want.
    Inside the "" the code what we want to trigger or a method.
-->
<button 
    [disabled]="!allowNewServer" 
    (click)="onCreateServer()"
    >Add server</button>
<!--
    We can use property binding or/and string interpolation.
-->
<p [innerText]="allowNewServer">{{allowNewServer}}</p>
<p>{{allowNewServer}}</p>
<p>{{ serverCreationStatis }}</p>

<!--
    We can add a directive here, directive are used as attribute selectors.
    it starts with *ngIf.
    We can use methods or attributes that returns true or false.
    It changes the DOM.

    We can use also and else statement.
    using the tag <ng-template>
    and a tag
-->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer>
    <p>No server was created.</p>
</ng-template>

<!--
    Structural directive *ngFor
    let variable of property define in the TypeScript file.
    It will loop the array and display it.
-->
<app-server *ngFor="let server of servers"></app-server>
